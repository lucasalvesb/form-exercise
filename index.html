<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Lucas Alves</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body> 
<div id="container-title"> <h1 id="title"> DOTA 2 </h1> </div>
<p id="description"> Explain who you are and which kinds of heroes do you prefer. </p>
<form id="survey-form">  
  <label id="name-label"> Enter your name <br> <input id="name" type="text" placeholder=" type here" required> </label>
  <label id="email-label"> Enter your email <br> <input id="email" type="email" placeholder=" type here" required> </label>
  <label id="number-label"> Enter the year you started playing <br> <input id="number" type="number" placeholder=" number" min="2011" max="2022"> </label>
<label id="rampage"> Select how many rampages you have under your belt <br> 
<select id="dropdown">
<option> 0 </option>
<option> 1-5 </option>
<option> 5-10 </option>  
</select> </label> 
<label id="select"> Select your favorite attribute: </label> 
<div id="container-attributes">
<label id="str"> <input type="radio" name="attribute" value="strength"> Strength  </label>
<label id="agi"> <input type="radio" name="attribute" value="agility"> Agility  </label>
<label id="int"> <input type="radio" name="attribute" value="intelligence"> Intelligence  </label> </div>
<label id="role"> Select your favorite roles </label>
<label id="mid" class="roles"> <input type="checkbox" value="mid"> Mid-laner  </label>
<label id="off" class="roles"> <input type="checkbox" value="off"> Offlaner  </label> 
<label id="carry" class="roles"> <input type="checkbox" value="carry"> Carry  </label>
<label id="sup" class="roles"> <input type="checkbox" value="sup"> Support  </label>
<label id="hardsup" class="roles"> <input type="checkbox" value="hardsup"> Hard support  </label>
<label id="comment"> Anything you'd like to add? 
<br>
<textarea placeholder=" type here"> </textarea> </label>
<div id="submit-container"> <input id="submit" type="submit" value="Submit"> </div>
</form>
</body>
</html>
